<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container col">
    <h2><b>Please enter your contact information:</b> </h2>
    <div class="radio-buttons">
      
        
          
          <div class="radio-buttons ">
            <span class="radio-btn">
              <i class="fas fa-check green" ></i>
            <label for="name" class="custom-radio">
              Name..</label>
             <input type="text" name="fullname" placeholder="Your Name">
              <label for="email" class="custom-radio">
                Email..</label>
              <input type="number" name="email" placeholder="Your Email..">
              <label for="phone" class="custom-radio">
                Number..</label>
              <input type="number" name="phone" placeholder="Your  Number..">
              <label for="time">Best time to call</label>
              <select class="custom-radio" name="" id="time">
                <option value="time">between 8am - 10am</option>
                <option value="time">between 10am - 12am</option>
                <option value="time">between 12pm - 1pm</option>
                <option value="time">between 1pm - 3pm</option>
                <option value="time">between 3pm - 5pm</option>
              </select>
            <button type="submit">Submit</button>
          </span>
        
          </div>
        
        
      
      
    </div>
  </div>
</body>
</html>
