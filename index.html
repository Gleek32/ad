<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <!-- <header>Questionnaire Form</header> -->

    <div class="progress-bar">
      <div class="step">
        <p>Name</p>
        <div class="bullet">
          <span>1</span>
        </div>
      <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Contact</p>
        <div class="bullet">
          <span>2</span>
        </div>
      <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Birth</p>
        <div class="bullet">
          <span>3</span>
        </div>
      <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Submit</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
        </div>
        </div>

      <div class="form-outer">
        <form action="#">
          <div class="page slidepage">
            <div class="form-control">
                <label class="title"for="loan" >Type of loan</label>
                <select  id="loan" name="loan">
                <option value="refinace">Home refinace</option>
                <option value="purchase">Home purchase</option>
                <option value="cash-out">Cash-out Refinace</option>

                </select>
              </div>

              <!-- <div class="title">
                <label for="use">Property Use</label>
                <select id="use" name="role">
                <option value="residence">Primary Residence</option>
                <option value="second">Secondary Home</option>
                <option value="property">Investment Property</option>
                <option value="townhouse">Townhouse</option>
                </select>
              </div>

              <div class="title">
                <label for="refi">Why do you want to refinace?</label>
                <select id="refi" name="role">
                <option value="refinace">Primary Residence</option>
                <option value="purchase">Investment Property</option>
                <option value="cash-out">Townhouse</option>
                </select>
              </div> -->



            <div class="field nextBtn">
              <button>Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>

            </div>
          </div>


          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select class="" name="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
              </select>
            </div>
            <div class="field btn">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>


          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password">
            </div>
            <div class="field btn">
              <button class="prev-3 prev">Previous</button>
              <button class="submit next">Submit</button>
            </div>
          </div>

        </form>
      </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
